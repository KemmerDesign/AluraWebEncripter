<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset_style.css">
    <link rel="stylesheet" href="estilo_ecrip.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="js/logicaScritp.js"></script>
    <title>Encriptador - Alura</title>
</head>

<body>
    <main>
        <div class="primer_recuadro">
            <img src="imagenes/a_alura_logo.svg" alt="">
            <!--
            <input type="text" class="input_text" placeholder="El resultado es..." id="textoCript">
                -->
            <p class="input_text" id="textoCript">En este espacio puedes ver el texto encriptado....</p>    
            <p class="textDesencriptado" id="textDesencriptado">En este espacio puedes ver el texto desencriptado.....</p>
            <p>!Solo letras minusculas y sin acentos!</p>
            <div class="botones">
                <button class="btn_encriptar" id="btnEncriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn_desencriptar" id="btnDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="segundo_recuadro">
            <img src="imagenes/Alura_boy.svg" alt="" class="Alura_boy" id="imgChange">
            <p>Ningun mensaje fue encontrado</p>
            <textarea type="text" placeholder="Ingrese el texto que desea encriptar o desencriptar" id="textToEncritp"></textarea>
        </div>
        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 | Creado por Kemmer Torres</p>
            <p>Última actualización: 29 de abril de 2023</p>
        </div>
    </footer>
</body>

</html>
